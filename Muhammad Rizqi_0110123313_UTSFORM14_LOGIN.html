<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Form Registrasi Rekreasi Kuliner</title>
    </head>
    <body>
        <form>
         <fieldset>
            <legend>
                <p>Form Registrasi Rekreasi Kuliner</p>
            </legend>
            <label for="Name">Nama Tempat wisata :</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="Jenis Wisata">Jenis Wisata :</label>
            <select name="Jenis wisata" id="Jenis Wisata">
                <option value="Kopi Abdi">Kopi Abdi</option>
                <option value="Kopi Nako">Kopi Nako</option>
                <option value="Kopi Humaira">Kopi Humaira</option>
            </select>
            <br>
            <br>
            <label for="Dw">Deskripsi Wisata : </label>
            <textarea></textarea>
            <br>
            <br>
            <label for="Kontak Person">Konta Person :</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="No HP/Telfo ">No HP/Telfon:</label>
            <input type="number" name="name" id="name">
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="Email" name="name" id="name">
            <br>
            <br>
            <label for="Alamat Web">Alamat Web:</label>
            <input type="url" name="name" id="name">
            <br>
            <br>
            <label for="Alamat Lengkap">Alamat Lengkap:</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="Latitude Longitude">Latitude Longitude</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <input type="submit" "Daftar" value="Daftar" style="background-color:orange;font-family:sans">
            <input type="submit" "Batal"  value="Batal" style="background-color:blue;font-family:sans">              
         </fieldset>
        </form>
    </body>
</html>
